version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: warehouse_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warehouse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./warehouse-api/migrations:/docker-entrypoint-initdb.d
    networks:
      - warehouse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./warehouse-api
      dockerfile: Dockerfile
    container_name: warehouse_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: warehouse_db
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warehouse_network
    restart: unless-stopped

  frontend:
    build:
      context: ./warehouse-frontend
      dockerfile: Dockerfile
    container_name: warehouse_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - warehouse_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  warehouse_network:
    driver: bridge
